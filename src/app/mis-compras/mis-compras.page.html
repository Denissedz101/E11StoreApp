<ion-header>
  <ion-toolbar>
    <ion-title>Mis Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="carrito.length > 0; else emptyCart">
    <ion-item *ngFor="let item of carrito">
      <ion-label>
        <h2 [innerHTML]="item.titulo"></h2>
        <p>Precio: ${{ item.precio }}</p>
      </ion-label>
      <ion-button color="danger" slot="end" (click)="eliminarItem(item.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Total:</h2>
      </ion-label>
      <ion-note slot="end" color="primary" style="font-weight: bold;">
        ${{ total }}
      </ion-note>
    </ion-item>
  </ion-list>

  <ng-template #emptyCart>
    <ion-item>
      <ion-label>No tienes juegos en el carrito.</ion-label>
    </ion-item>
  </ng-template>

  <ion-footer>
    <ion-toolbar>
      <ion-button expand="full" (click)="finalizarCompra()" [disabled]="carrito.length === 0">
        Finalizar Compra
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
