<ion-header>
  <ion-toolbar class="header-toolbar">
    <div class="logo-container">
      <img src="assets/logo-tiendaRLL.png" alt="E11evenStore" class="logo-header" />
    </div>
    <app-top-menu></app-top-menu> <!-- para usarlo importar a module.ts de c/page-->
    <ion-button fill="clear" color="danger" shape="round" (click)="cerrarSesion()" style="margin-right: 10px;">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Cerrar sesión
    </ion-button>
  </ion-toolbar>
</ion-header>


 <ion-button color="danger" shape="round" (click)="cerrarSesion()">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Cerrar sesión
    </ion-button>

<ion-content [fullscreen]="true" class="home-background">
  <h1 class="section-title">Juegos recién llegados</h1>
  <h2>Bienvenido, {{ usuarioActivo?.username }}</h2>


  <ion-card *ngIf="saludo" class="saludo-card">
    <ion-card-content>
      <h2>{{ saludo }}</h2>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let juego of juegos">
        <ion-card (click)="verDescripcion(juego)">
          <img [src]="juego.imagen" />
          <ion-card-content>
            <h3>{{ juego.titulo }}</h3>
            <p><strong>Precio:</strong> ${{ juego.precio | number }}</p>
            <ion-button expand="block" color="tertiary" (click)="agregarAlCarrito(juego); $event.stopPropagation();">
              <ion-icon name="cart-outline"></ion-icon> Añadir
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

      <h2 class="section-title">Últimas noticias</h2>
        <ion-list *ngIf="noticias.length > 0; else sinNoticias">
          <ion-item *ngFor="let noticia of noticias" lines="full">
            <ion-label>
              <h3>{{ noticia.title }}</h3>
              <p>{{ noticia.resumen }}</p>
              <ion-button size="small" fill="clear" (click)="abrirNoticia(noticia.link)">
               Leer más
              </ion-button>
            </ion-label>
          </ion-item>
        </ion-list>

        <ng-template #sinNoticias>
          <p style="color: white; text-align: center;">No hay noticias disponibles.</p>
        </ng-template>




</ion-content>
