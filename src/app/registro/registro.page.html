<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title class="ion-text-center">E11evenStore:::Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="form-content">

  <!-- Fondo animado -->
  <div class="background-animation">
    <lottie-player
      src="assets/fondo-registro.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>
  </div>

  <div class="form-container">
    <ion-card class="registro-card">
      <ion-card-header>
        <ion-card-title class="titulo">Regístrate</ion-card-title>
        <ion-card-subtitle class="subtitulo">Ingresa tus datos</ion-card-subtitle>
         <ion-button fill="clear" class="btn-volver" (click)="router.navigateByUrl('/login')">
            Volver al login
          </ion-button>

      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="registroForm" (ngSubmit)="registrar()" class="formulario">
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Apellidos</ion-label>
            <ion-input formControlName="apellidos"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Correo</ion-label>
            <ion-input type="email" formControlName="correo"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" formControlName="contrasena"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Fecha de nacimiento</ion-label>
            <ion-input type="date" formControlName="fecha_nacimiento" placeholder="Selecciona fecha"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Dirección</ion-label>
            <ion-input formControlName="direccion"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Teléfono</ion-label>
            <ion-input formControlName="telefono"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Comuna</ion-label>
            <ion-input formControlName="comuna"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Ciudad</ion-label>
            <ion-input formControlName="ciudad"></ion-input>
          </ion-item>

          <div class="botones">
      <ion-button type="button" style="background: #ac4627; color: white;" (click)="limpiar()">Limpiar</ion-button>
      <ion-button type="submit" style="background: #32269c; color: white;" [disabled]="registroForm.invalid">Registrarse</ion-button> 
    </div>
        </form>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
