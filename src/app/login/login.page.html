

<ion-header>
  <ion-toolbar class="header-toolbar">
    <div class="toolbar-left">
      <div class="logo-container">
        <img src="assets/logo-tiendaRLL.png" alt="E11evenStore" class="logo-header" />
        <ion-title class="titulo-app">E11evenStore | Login </ion-title>
      </div>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="login-content">

  <!-- Fondo animado -->
  <div class="background-animation">
    <lottie-player
      src="assets/fondo-login.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>
  </div>

  <div class="logo-container">
    <ion-card class="glass-card">
      <ion-card-header>
        <ion-card-title>Bienvenido/a</ion-card-title>
        <ion-card-subtitle>Ingresa tus credenciales</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="email" formControlName="correo" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="contrasena" required></ion-input>
          </ion-item>

          <div class="btn-group">
            <ion-button expand="block" color="tertiary" type="submit" [disabled]="!loginForm.valid">
              Iniciar sesión
            </ion-button>

            <ion-button expand="block" color="primary" (click)="goToRegistro()">
              ¿No tienes cuenta? Regístrate
            </ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
